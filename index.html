<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
</head>

<body>
    
    <div class="container pt-5">

        <h1 class="text-center py-4">Bookmarker</h1>

        <div class="bookMarkBody py-4">

            <h3 class="text-center py-3">Bookmark your favorite sites</h3>
            <label for="siteName" class="mt-3">Site Name</label>
            <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control">
            <label for="siteURL" class="mt-3">Site URL</label>
            <input type="text" id="siteURL" placeholder="Website URL" class="form-control">
            <button class="text-center btn btn-danger mt-3" onclick="addWebsite();">Submit</button>
  
        </div>

        <table class="table text-center mt-3">
            <thead>
                <th>index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
        </table>

        

    </div>
    

    



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
